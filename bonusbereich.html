<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Harmony Keys – Bonusbereich</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f6f9fb;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
    h1 {
      color: #5e7bb0;
    }
    input[type="password"] {
      padding: 12px;
      width: 80%;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background-color: #5e7bb0;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
    .error {
      color: crimson;
      margin-top: 15px;
    }
    .bonus-content {
      display: none;
      margin-top: 30px;
    }
    a {
      color: #5e7bb0;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Exklusiver Bonusbereich</h1>
    <p>Gib hier den Zugangscode aus deinem Buch ein:</p>
    <input type="password" id="code" placeholder="Zugangscode">
    <br>
    <button onclick="checkCode()">Zugang öffnen</button>
    <div class="error" id="error"></div>

    <div class="bonus-content" id="bonus">
      <h2>Willkommen!</h2>
      <p>Hier findest du Bonusmaterialien, neue Grafiken und Ergänzungen zu deinem Buch:</p>
      <ul style="text-align: left;">
        <li><a href="bonus/aktuelle_grafiken.zip" download>Alle aktuellen Grafiken (ZIP)</a></li>
        <li><a href="bonus/aenderungen.html">Was hat sich geändert? (Änderungsübersicht)</a></li>
        <li><a href="bonus/zusatzvideos.html">Zusatzvideos & Links</a></li>
      </ul>
    </div>
  </div>

  <script>
    function checkCode() {
      const input = document.getElementById('code').value.trim();
      const error = document.getElementById('error');
      const bonus = document.getElementById('bonus');

      if (input === "Harmony2025") {
        bonus.style.display = 'block';
        error.textContent = "";
      } else {
        error.textContent = "Falscher Zugangscode. Bitte überprüfe deine Eingabe.";
        bonus.style.display = 'none';
      }
    }
  </script>
</body>
</html>
